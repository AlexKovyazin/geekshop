{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">
                            Удалить заказ № {{ object.pk }}</h3>
                        </div>
                        <div class="card-body">
                            <div>заказчик: {{ user.last_name }} {{ user.first_name }} </div>
                            <div>обновлен: {{ object.updated|date:"Y-m-d H:i:s" }}</div>
                            <div>статус: {{ object.get_status_display }}</div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <form action="{% url 'orders:OrderDelete' object.pk %}" method="post">
                                    {% csrf_token %}
                                    <input class="btn btn-danger" type="submit" value="удалить">
                                </form>
                                <button class="btn btn-secondary">
                                    <a href="{% url 'orders:OrdersList' %}" style="color: #ffffff">отмена</a>
                                </button>
                            </div>
                        </div>
                        <div class="card-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
